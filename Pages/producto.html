<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Donde Ricky</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/JS/producto.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Glass+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body id="bodyInicio">
    <header>
        <nav class="barraPrincipal">
            <div class="imgLogo">
                <a href="./inicio.html"><img src="/Background/logo.png" alt="" height="80vh"></a>
            </div>
            <div class="paginasIconos">
                <a href="./menu.html"><h1>Menu</h1></a>
                <a href="./producto.html"><h1>Producto</h1></a>
                <a href="./quienesSomos.html"><h1>Quienes Somos</h1></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="contentProducto">
            <form class="formLogin">
                <label >Ingresa el nombre del producto:</label>
                <input type="text" id="nombre" placeholder="Nombre">
                <label >Ingresa el precio del producto:</label>
                <input type="text" id="precio" placeholder="Precio">
                <label >Ingresa la descripcion del producto:</label>
                <input type="text" id="descripcion" placeholder="Descripcion">
                <label >Ingresa la URL imagen del producto</label>
                <input type="text" id="imagen" placeholder="URL imagen">
            </form>
            <div class="registrar">
                <button type="button" id="btnRegistrar" >Registrar producto</button>
            </div>
        </div>
    </main>
</body>
