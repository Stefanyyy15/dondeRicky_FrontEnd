<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donde Ricky</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/JS/registrar.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Glass+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/Background/icono.png">
</head>
<body id="bodyLogin">
    <main>
        <div class="contentRegistrar">
            <form class="formLogin">
                <label >Ingresa tu nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre">
                <label >Ingresa tu correo electrónico:</label>
                <input type="email" id="email" placeholder="Email">
                <label >Ingresa tu Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña">
            </form>
            <div class="registrar">
                <button type="button" id="btnRegistrar" >Registrarse</button>
                <a href="../index.html">Iniciar sesion</a>
            </div>
        </div>
    </main>
</body>
</html>
